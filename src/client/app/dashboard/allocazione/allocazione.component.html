<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-fw fa-calendar"></i> Allocazione Risorse
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <label for="idRisorsa" class="col-2 col-form-label">Risorsa:</label>
                <div class="col-3">
                    <input class="form-control" type="text" [(ngModel)]="nomeRisorsa" name="nomeRisorsa" list="risorse-list" placeholder="es. Asselti Maria" (change)='selectRisora($event.target.value)'>
                    <datalist id="risorse-list">
                       <option *ngFor="let risorsa of risorse" [ngValue]="risorsa.nome">{{risorsa.nome}}</option>
                    </datalist>
                </div>
            </div>
        </div>



        <div class="col-lg-3">
            <div class="form-group">
                <label for="idProgetto" class="col-2 col-form-label">Progetto:</label>
                <div class="col-3">
                    <input class="form-control" type="text" [(ngModel)]="nomeProgetto" name="nomeProgetto" list="progetto-list" placeholder="es. Esim" (change)='selectProgetto($event.target.value)' required>
                    <datalist id="progetto-list">
                       <option *ngFor="let progetto of progetti" [ngValue]="progetto.nomeProgetto">{{progetto.nomeProgetto}}</option>
                    </datalist>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <gantt *ngIf="project" [project]="project" [options]="options" (onGridRowClick)="gridRowClicked($event)"></gantt>
        </div>
    </div>
